<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="expLaboral">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div class="row">
                                <div>
                                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                        <div class="form-group">
                                            <label for="nombreE">Nombre de la Empresa</label>
                                            <input type="text" class="form-control" id="nombreE" name="nombreE"
                                                [(ngModel)]="expLaboral.nombreE" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="anioIE">Año de Ingreso</label>
                                            <input type="text" class="form-control" id="anioIE" name="anioIE"
                                                [(ngModel)]="expLaboral.anioIE" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="anioEE">Año de Finalizacion o "Presente"</label>
                                            <input type="text" class="form-control" id="anioEE" name="anioEE"
                                                [(ngModel)]="expLaboral.anioEE" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="cargoE">Cargo - Puesto</label>
                                            <input type="text" class="form-control" id="cargoE" name="cargoE"
                                                [(ngModel)]="expLaboral.cargoE" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="descripcionE">Detalles sobre tareas</label>
                                            <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                                [(ngModel)]="expLaboral.descripcionE" required />
                                        </div>
                                        <button class="btn btn-outline-light btn-lg px-5">Modificar Experiencia</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
